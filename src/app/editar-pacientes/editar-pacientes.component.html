<div class="container">
    <div class="col">
      <h1 style="text-align: center">{{ title }}</h1>
    </div>
    <br />
    <br />
    <form class="form-group row">
      <div class="form-group col-md-3">
        <label for="nombre">Nombre:</label>
        <input
          type="text"
          name="nombre"
          id="nombre"
          placeholder="Ingresa tu nombre"
          class="form-control"
          [(ngModel)]="nombre"
        />
      </div>
      <div class="form-group col-md-3">
        <label for="edad">Edad:</label>
        <input
          type="text"
          name="edad"
          id="edad"
          placeholder="Ingresa tu edad"
          class="form-control"
          [(ngModel)]="edad"
        />
      </div>
      <div class="form-group col-md-3">
        <label for="edad">Rut:</label>
        <input
          type="text"
          name="rut"
          id="rut"
          placeholder="Ingresa tu rut"
          class="form-control"
          [(ngModel)]="rut"
        />
      </div>
      <div class="form-group col-md-3">
        <label for="enfermedad_previa">Enfermedad previa:</label>
        <input
          type="text"
          name="enfermedad_previa"
          id="enfermedad_previa"
          placeholder="Ingresa tu enfermedad previa"
          class="form-control"
          [(ngModel)]="enfermedad_previa"
        />
      </div>
      <div class="col">
        <button style="margin-top: 30px; margin-right: 30px;" 
        type="submit" class="btn btn-primary" (click)="realizarAccion()">Accion</button>
      </div>
    </form>
  </div>
